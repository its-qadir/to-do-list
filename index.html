<!doctype html>
<html ng-app="toDoListApp">
<head>
        
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    </head>
    
<body ng-controller="ListController">
        
        
        <div class="container mx-auto p-3 mb-2 bg-success text-white" style="width: 800px;">
        <div style="margin:120px">
        <h2 class="mx-auto" >To Do List App</h2>
        
    
        <!-- input form!-->
        
        <div class='input-form py-auto'>
        <input type='text' ng-model='newTask'/>
        
            <button class="btn btn-success" ng-click='addTask(newTask)'>Add</button>
            
        </div>
        
        
        
        <!--ng-repeat will loop through the taskList -->
        <div style="padding:5px" ng-repeat='task in taskList'>
            
        <!-- An information of a task -->
        <span style="width: 1000px">{{task.task}}</span>
            
        <!-- A checkbox displaying the progress -->
        <button class="btn btn-danger" ng-click='deleteTask(task.id)'>Delete </button>   
          </div>  
        
</div>
        <script src="angular.js"></script>
        <script src="app/app.js"></script>
        <script src="app/listController.js"></script>
        
    </body>
</html>
